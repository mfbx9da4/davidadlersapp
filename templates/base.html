        function toggleVisibility(id){
          var info_box = $("#info_content");
          if (info_box.hasClass("show"))
          {
            info_box.toggleClass('show');
            setTimeout(function(){
              info_box.html($("#"+ id).html());
              info_box.toggleClass('show');
            }, 200);
            
          }
          else{
            info_box.html($("#"+ id).html());
            info_box.toggleClass('show');
          }
        }
